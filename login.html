<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      margin-top: 100px;
    }
  </style>
</head>
<body>

  <div class="container login-container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <h2 class="text-center">Login Admin</h2>
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">ID Admin</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <div class="alert alert-danger mt-3 d-none" id="errorAlert">ID atau Password salah!</div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Mencegah form dari pengiriman standar

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Validasi kredensial
      if (username === 'Nafidz' && password === 'Nafidz24') {
        // Jika berhasil, redirect ke halaman utama
        window.location.href = 'index.html'; // Ubah sesuai dengan halaman utama Anda
      } else {
        // Tampilkan pesan error jika kredensial salah
        document.getElementById('errorAlert').classList.remove('d-none');
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+6Hf0+8bDtPx4CGY1z4f+GLTztv8I" crossorigin="anonymous"></script>
</body>
</html>
