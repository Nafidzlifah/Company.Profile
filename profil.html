<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* Tombol GitHub menjadi hitam */
    .btn-timbul {
      background-color: #000000; /* Mengubah menjadi hitam */
      border: none;
      color: rgb(237, 234, 234);
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 8px;
      box-shadow: 0px 5px 15px rgba(232, 5, 5, 0.977);
      transition: all 0.3s ease-in-out;
    }

    /* Efek saat hover pada tombol */
    .btn-timbul:hover {
      box-shadow: 0px 8px 20px rgba(243, 7, 7, 0.968);
      transform: translateY(-5px);
    }

    /* Efek saat ditekan pada tombol */
    .btn-timbul:active {
      transform: translateY(2px);
      box-shadow: 0px 4px 10px rgba(21, 227, 14, 0.84);
    }

    /* Tombol WhatsApp */
    .btn-wa {
      background-color: #28a745;
      border: none;
      color: white;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 8px;
      box-shadow: 0px 5px 15px rgba(39, 255, 7, 0.7);
      transition: all 0.3s ease-in-out;
    }

    .btn-wa:hover {
      box-shadow: 0px 8px 20px rgba(36, 255, 36, 0.8);
      transform: translateY(-5px);
    }

    .btn-wa:active {
      transform: translateY(2px);
      box-shadow: 0px 4px 10px rgba(21, 227, 14, 0.84);
    }

    /* Efek timbul pada kolom anggota */
    .card {
      transition: transform 0.3s ease-in-out;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0px 12px 20px rgb(230, 8, 8);
    }

    /* Tambahkan margin untuk memisahkan tombol */
    .btn-container .btn {
      margin-right: 10px;
    }

    /* Tombol kembali ke halaman utama dengan warna biru */
    .btn-main {
      background-color: #007bff; /* Warna biru sesuai tema */
      border: none;
      color: white;
      padding: 10px 24px;
      font-size: 18px;
      border-radius: 8px;
      box-shadow: 0px 5px 15px rgba(0, 0, 255, 0.4);
      transition: all 0.3s ease-in-out;
    }

    .btn-main:hover {
      box-shadow: 0px 8px 20px rgba(0, 0, 255, 0.6);
      transform: translateY(-5px);
    }

    .btn-main:active {
      transform: translateY(2px);
      box-shadow: 0px 4px 10px rgba(0, 0, 255, 0.4);
    }
  </style>
</head>
<body>

  <!-- Bagian Header -->
  <header class="bg-primary text-white text-center py-4">
    <div class="container">
      <h1>About Me</h1>
    </div>
  </header>

  <!-- Bagian Profil Anggota -->
  <section id="team" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Profil Tentang Saya</h2>
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img src="foto nafidz.jpg" class="card-img-top" alt="Anggota" style="height: 300px; object-fit: cover;">
            <div class="card-body">
              <h5 class="card-title">Nafidz Alifah Mukhrij Purnomo</h5>
              <p class="card-text">Saya Mahasiwa Teknik Informatika Universitas Buana Perjuangan,Saya Berpengaman Dalam Ilmu Komputer.</p>
              <!-- Bagian tombol berdampingan -->
              <div class="d-flex justify-content-center btn-container">
                <a href="https://github.com/Nafidzlifah" class="btn btn-timbul">GitHub</a>
                <a href="https://wa.me/6289508007960" class="btn btn-wa">Kontak WhatsApp</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Link Kembali ke Halaman Utama -->
  <section class="py-5 text-center">
    <div class="container">
      <a href="index.html" class="btn btn-main btn-lg">Kembali ke Halaman Utama</a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
      <p>&copy; 2024 Kustomisasi Sertifikat. Semua hak dilindungi.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+6Hf0+8bDtPx4CGY1z4f+GLTztv8I" crossorigin="anonymous"></script>
</body>
</html>
